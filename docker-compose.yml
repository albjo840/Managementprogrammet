services:
  web:
    image: nginx:alpine
    container_name: managementprogrammet
    ports:
      - "3081:80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
    restart: unless-stopped

  webhook:
    build: ./webhook
    container_name: managementprogrammet-webhook
    ports:
      - "9000:9000"
    volumes:
      - .:/repo
    environment:
      - WEBHOOK_SECRET=managementprogrammet2026
    restart: unless-stopped
